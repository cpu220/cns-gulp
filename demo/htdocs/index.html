<!DOCTYPE html>

<html >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">

  <link rel="stylesheet" href="../static/css/common.css" /> 
  <link rel="stylesheet" href="../static/swiper/swiper.css" />

  <link rel="stylesheet" href="../uisvr/css/index.css" />  

  <script src="../static/jQuery/jquery-1.9.1.js"></script>  
  <script src="../static/swiper/swiper.js"></script>  
  <script src="../uisvr/js/index.js"></script>


 
    <title>h5-默认页面</title>
    <style>
  html, body { 
  height: 100%;
} 
.swiper-container {
  width: 100%;
  height: 100%;
}
.swiper-slide {
  text-align: center;
  font-size: 18px;
  background: #fff;        
  
  display: -webkit-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  -webkit-box-pack: center;
  -ms-flex-pack: center;
  -webkit-justify-content: center;
  justify-content: center;
  -webkit-box-align: center;
  -ms-flex-align: center;
  -webkit-align-items: center;
  align-items: center;
}

     

    a.demo {
    display:block;
    line-height: 30px;
    width: 80px;
    text-align: center;
    margin: 100px auto;
    background: #80CB1B;
    font-size: 16px;
    padding: 8px 19px 9px;
    -moz-box-shadow: 0 0 5px #343434;
    -webkit-box-shadow: 0 0 5px #fff;
    box-shadow: 0 0 5px #343434;
    color: #fff;
    font-weight: bold;
    padding: 5px 10px;
    text-decoration: none;
    text-shadow: 0 -1px 1px rgba(0, 0, 0, 0.25);

    -webkit-animation-name: breathingLight;
  -webkit-animation-duration: 3s;
  -webkit-animation-iteration-count: infinite;
}
@-webkit-keyframes 'breathingLight' {
        from {
                background-color: #80CB1B;
                -webkit-box-shadow:0 0 5px #ccc;
                border-radius:0px;

        }
  50% {
                background-color: #B7F20F;
                -webkit-box-shadow: 0 0 10px #398B08;
                border-radius:50px;
        }
  to {
                background-color: #80CB1B;
                -webkit-box-shadow:0 0 5px #ccc;
                border-radius:0px;

        }
}

    </style>
</head>
 
<body>
        
    
    <div class="swiper-container " >
        <div class="swiper-wrapper">
            <div class="swiper-slide">

             <a href="#" class="demo">Button</a>

              <form id="form1"> 
                <table>
                  <tr>
                    <td>用户名</td>
                    <td>
                      <input name="name" value="哈哈"/>
                    </td>
                  </tr>
                  <tr>
                    <td>密码</td>
                    <td>
                      <input name="pwd" value="123456"/>
                    </td>
                  </tr>
                </table>
              </form>
              <span class="btn   J-submit"  >提交</span> 
               
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div> 
        </div>  
    </div>
      
</body>
 
</html>
