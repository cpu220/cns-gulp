    <style>
  * { margin: 0px;padding:0px; } 
  .J-content{
    border-bottom:solid 1px #ccc; 
    height:300px;
    position: relative;
    overflow: hidden;
  } 
  .barrage-msg{
    white-space:nowrap;
    position: absolute;
    font-size:18px;  

  }
  .barrage-msg.start{ 
    right:0px;
    -webkit-animation-name:"barrage";
    /*-webkit-animation-duration:8s;*/
    -webkit-animation-iteration-count:1;  

    /*-webkit-animation: "barrage" 8s   1 normal;*/
    /*animation: "barrage" 8s   1 normal;*/

  }
  .barrage-msg.end{
     display: none;
  }
  
   
  
  @-webkit-keyframes "barrage" {
  0% {
    right:-20%;
  } 
  100% {
    right:150%;
  }
}
    </style>
